<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>New Book</title>
   </head>
   <body>
      <h1>Add a New Book, Title and a Review:</h1>
      <a href='/homePage'>Home</a><br>
      <a href='/'>Logout</a>
      <form action='/createNewBook' method='post'>
         {% csrf_token %}
         Title: <input type='text' name='title'>
         Author: <input type='text' name='author'>
         Review: <textarea name='content'></textarea>
         Rating: <select name="rating">
            <option value="text">5</option>
            <option value="text">4</option>
            <option value="text">3</option>
            <option value="text">2</option>
            <option value="text">1</option>
         </select>
         <input type='submit' value='Add Book and Review'>
      </form>
   </body>
</html>
