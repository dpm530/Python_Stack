<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="/static/belt_reviewer/css/style.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <title>User Dashboard</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light">
         <a class="navbar-brand" href="#">GreatReads</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="/newReview">Add book review<span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/">My books</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
               </li>
            </ul>
         </div>
      </nav><br>
      <div class="container">
         <div class="row">
            <div class="col-3">
               <h1>Welcome {{user.alias}}!</h1>
            </div>
            <div class="col-1"></div>
            <div class="col-8">
               <h1>Recent Book Reviews</h1>
               <table class="table table-hover">
                  <thead>
                     <tr>
                        <th>Title</th>
                        <th>Author</th>
                     </tr>
                  </thead>
                  <tbody>
                     {% for book in books %}
                        <tr>
                           <td><a href="/book/{{book.id}}">{{book.title}}</a></td>
                           <td>{{book.author}}</td>
                        </tr>
                     {% endfor %}
                  </tbody>
               </table>
            </div>
         </div>
      </div>
      <footer class="container-fluid text-center">
         <div class="row">
            <div class="col-3">
               <p>Copyright &copy; 2018 Daniel Palacios</p>
            </div>
            <div class="col-9">
               <p>
                  <a href="#">about us</a> |
                  <a href="#">jobs</a> |
                  <a href="#">our blog</a> |
                  <a href="#">terms</a> |
                  <a href="#">help</a>
               </p>
            </div>
         </div>
      </footer>
   </body>
</html>
