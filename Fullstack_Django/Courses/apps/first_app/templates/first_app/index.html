<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Courses</title>
</head>
<body>
   <h1>Add a New Course:</h1>
   <form action='/posts' method='post'>
      {% csrf_token %}
      Name: <input type='text' name='name'/>
      Description: <textarea name='description'></textarea>
      <input type='submit' value='Add' />
   </form>
   <h1>Courses:</h1>
      <table>
         <thead>
            <tr>
               <th>Course Name</th>
               <th>Description</th>
               <th>Date Added</th>
               <th>Actions</th>
            </tr>
         </thead>
      {%for course in courses%}
         <tbody>
            <tr>
               <td>{{course.name}}</td>
               <td>{{course.description}}</td>
               <td>{{course.created_at}}</td>
               <td><form action='/confirm/{{course.id}}' method='post'>
                  {% csrf_token %}
                  <input type='submit' value='Delete'/></form>
               </td>
            </tr>
         </tbody>
      {%endfor%}
      </table>
</body>
</html>
