<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Username Validation</title>
</head>
<body>
   <h1>Enter Your Email:</h1>
   {% if messages %}
      <ul>
         {% for message in messages %}
            <li>{{message}}</li>
         {% endfor %}
      </ul>
   {% endif %}
   <form action='/process' method='post'>
      {% csrf_token %}
      Username: <input type='email' name='user' />
      <input type='submit' value='Submit' />
   </form>
</body>
</html>
